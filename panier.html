<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - League of Legends Goodies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="entrer">League of Goodies</div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="panier.html">Panier</a></li>
                <li><a href="histoire.html">Histoire du Jeu</a></li>
                <li><a href="login.html" class="login">Login</a></li>
                <li><a href="signup.html" class="active">SignUp</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="panier">
            <h1>Votre Panier</h1>
            <div class="remplis">
                <div class="image">
                    <img src="images/pop-jinx.jpg" alt="Figurine Pop! Jinx">
                    <div class="achat">
                        <p>Figurine Pop! de Jinx</p>
                        <p>Prix : 94.99 €</p>
                        <button class="supp">Supprimer</button>
                    </div>
                </div>
                <div class="image">
                    <img src="images/pop-riven.jpg" alt="Figurine Pop! Riven">
                    <div class="achat">
                        <p>Figurine Pop! de Riven</p>
                        <p>Prix : 13.60 €</p>
                        <button class="supp">Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <p>Total : <span id="prix">108.59 €</span></p>
                <button class="payer">Procéder à la commande</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Nos reseaux arrivent bientot...</p>
    </footer>
</body>
</html>
