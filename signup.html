    <main>
        <section id="signup">
            <h2>Creer ton compte</h2>
            <form action="connexion" method="POST">
                <label for="nom">Nom Prénom:</label>
                <input type="text" id="nom" name="nom" placeholder="Entre ton Nom Prénom">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Entre ton email">

                <label for="passe">Mot de passe:</label>
                <input type="password" id="passe" name="passe" placeholder="Creer ton mot de passe">

                <label for="confirmer">Confirmer le mot de passe:</label>
                <input type="password" id="confirmer" name="confirmer" placeholder="Confirme ton mot de passe">

                <a href="creation.html" class="boutton">SignUp</a>
                <p>Tu as déja un compte :) ? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Nos reseaux arrivent bientot...</p>
    </footer>
